<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Japanese Word</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/favicon.png" />
  </head>
  <body>
    <a class="logo" href="https://www.instagram.com/vns0905/" target="_blank">
      <img src="img/icons8-katakana-n-100.png" alt="logo" />
    </a>
    <div class="container-bg-img"></div>
    <div class="planet"></div>
    <section class="section">
      <div class="container bottom-animated">
        <div class="container__header">
          <h2 class="primary-heading">Guessing Japanese Word</h2>
          <div class="primary-heading-output">
            <span id="primary-heading-output-1">World:</span>
            <span id="primary-heading-output-2" class="animate"></span>
          </div>
          <div id="score">Score: 0</div>
        </div>
        <div id="length-selection">
          <label for="length">Select Word:</label>
          <select id="length">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="46">46</option>
          </select>
        </div>
        <div id="mode-selection">
          <a id="easy-mode" class="button" onclick="selectMode('easy')">
            Easy Mode
          </a>
          <a id="hard-mode" class="button" onclick="selectMode('hard')">
            Hard Mode
          </a>
        </div>
        <div id="container__input">
          <div class="row">
            <div class="col-1-of-2">
              <input
                type="text"
                id="user-input"
                maxlength="3"
                placeholder="Type the correct word"
                onkeypress="checkEnter(event)"
              />
            </div>
            <div class="col-1-of-2">
              <a class="button" id="check-button" onclick="checkAnswer()"
                >Check, Is Correct</a
              >
            </div>
          </div>
        </div>
        <div class="container__result">
          <div id="result"></div>

          <!-- Score display -->
          <div class="container-btn">
            <a
              onclick="showRandomWord()"
              class="btn btn-1"
              id="start-game"
              style="display: none"
              >Start Game</a
            >
            <a
              onclick="resetGameF()"
              class="btn btn-1"
              id="reset-game"
              style="display: none"
              >Reset Game</a
            >
            <!-- Reset button -->
          </div>
        </div>
      </div>
    </section>
    <script src="logic.js"></script>
  </body>
</html>
